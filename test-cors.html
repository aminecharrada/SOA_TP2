<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test CORS</title>
  </head>
  <body>
    <h1>Test de CORS</h1>
    <p>Ouvrez la console (F12) pour voir les résultats.</p>
    <script>
      fetch("http://localhost:3000/personnes")
        .then((response) => response.json())
        .then((data) => console.log("Données reçues :", data))
        .catch((error) => console.error("Erreur :", error));
    </script>
  </body>
</html>
